        <!-- Form -->
        <form class="general-container">
            <!-- Name -->
            <div class="flex-container">
                <div class="input-group">
                    <label for="first-name" class="lbl-first-name">First Name</label>
                    <input type="text" id="first-name" class="first-name" />
                </div>
                <div class="input-group">
                    <label for="last-name" class="lbl-last-name">Last Name</label>
                    <input type="text" id="last-name" class="last-name" />
                </div>
            </div>

            <!-- Email -->
            <div class="individual-inputs">
                <label for="email" class="lbl-email">Email</label>
                <input type="text" id="email" class="email" />
            </div>

            <!-- Password -->
            <div class="flex-container">
                <div class="input-group">
                    <label for="first-password" class="lbl-first-password">Password</label>
                    <input type="password" id="first-password" class="first-password" />
                </div>
                <div class="input-group">
                    <label for="second-password" class="lbl-second-password">Repeat Password</label>
                    <input type="password" id="second-password" class="second-password" />
                </div>
            </div>

            <!-- Address -->
            <div class="individual-inputs">
                <label for="address" class="lbl-address">Address</label>
                <input type="text" id="address" class="address" />
            </div>

            <!-- Country & State -->
            <div class="flex-container">
                <div class="input-group">
                    <label for="country" class="lbl-country">Country</label>
                    <select id="country" class="country"></select>
                </div>
                <div class="input-group">
                    <label for="state" class="lbl-state">State</label>
                    <input type="text" id="state" class="state" />
                </div>
            </div>

            <!-- City & Phone -->
            <div class="flex-container">
                <div class="input-group">
                    <label for="city" class="lbl-city">City</label>
                    <input type="text" id="city" class="city" />
                </div>
                <div class="input-group">
                    <label for="phone-number" class="lbl-phone">Phone Number</label>
                    <input type="number" id="phone-number" class="phone-number" />
                </div>
            </div>

            <!-- Links -->
            <div class="links">
